<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="main-container">
        <div class="header">
            <div class="first-row">
                <h1 class="library-title">My library</h1>
                <img src="./images/icon.png" alt="library icon" width="60px" height="60px" draggable="false">
            </div>
            <div class="second-row">
                <button class="user-input" id="user-input">Add book to library</button>
                <button class="remove-all" id="remove-all">Remove all books</button>
            </div>
        </div>

        <div class="form-popup" id="myForm">
            <form id="form" class="form-container">
                <h3>Add New Book</h3>
                <div class="bookTitle">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Book title">
                </div>
                <div class="author">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required placeholder="Book author">
                </div>
                <div class="pages">
                    <label for="pages">Number of pages *</label>
                    <input type="number" name="pages" id="pages" required placeholder="Number of pages">
                </div>
                <div class="status">
                    <label for="isRead">The book is read :</label>
                    <input type="checkbox" id="isRead" name="status">
                </div>
                <div class="form-buttons">
                    <div class="sendBook">
                        <button type="submit" class="send-input" id="send-input" form="form">Add your book
                        </button>
                    </div>
                    <div class="cancel">
                        <button type="button" class="cancel-input" id="cancel-input">Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="book-container" id="book-container">
        </div>
    </div>

    <div class="footer">
        <p id="footer-text">Â© disconico</p>
        <a href="https://github.com/disconico" target="_blank">
            <img src="./images/github-icon.png">
        </a>
    </div>

</body>

</html>
