<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <button class="user-input" id="user-input">Add book to library</button>
    
    <div class="form-popup" id="myForm">
        <form id="formElement" class="form-container">
            <div class="bookTitle">
                <label for="bookTitle">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" required="required">
            </div>
            <div class="bookAuthor">
                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required="required">
            </div>
            <div class="pagesNumber">
                <label for="pagesNumber">Number of pages</label>
                <input type="number" name="pagesNumber" id="pagesNumber" required="required">
            </div>
            <div class="status">
                    <label for="isRead">Read ?</label>
                    <input type="checkbox" id="isRead" name="status">
                </div>
            <div class="sendBook">
                <button type="button" class="send-input" id="send-input">Add your book
                </button>
            </div>
            <div class="cancel">
                <button type="button" class="cancel-input" id="cancel-input">Cancel
                </button>
            </div>
        </form>
    </div>

    <div class="book-container" id="book-container">
    </div>

</body>

</html>
