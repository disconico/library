<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>

    <h1 class="library-title">My library</h1>

    <button class="user-input" id="user-input">Add book to library</button>
    
    <div class="form-popup" id="myForm">
        <form id="form" class="form-container">
            <div class="bookTitle">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required="required">
            </div>
            <div class="author">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required="required">
            </div>
            <div class="pages">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" required="required">
            </div>
            <div class="status">
                    <label for="isRead">Read ?</label>
                    <input type="checkbox" id="isRead" name="status">
                </div>
            <div class="sendBook">
                <button type="button" class="send-input" id="send-input">Add your book
                </button>
            </div>
            <div class="cancel">
                <button type="button" class="cancel-input" id="cancel-input">Cancel
                </button>
            </div>
        </form>
    </div>

    <div class="book-container" id="book-container">
    </div>

</body>

</html>
